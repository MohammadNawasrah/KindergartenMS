<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header d-flex justify-content-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="red" class="bi bi-exclamation-triangle" viewBox="0 0 16 16">
          <path
                  d="M7.938 2.016A.13.13 0 0 1 8.002 2a.13.13 0 0 1 .063.016.146.146 0 0 1 .054.057l6.857 11.667c.036.06.035.124.002.183a.163.163 0 0 1-.054.06.116.116 0 0 1-.066.017H1.146a.115.115 0 0 1-.066-.017.163.163 0 0 1-.054-.06.176.176 0 0 1 .002-.183L7.884 2.073a.147.147 0 0 1 .054-.057zm1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566z" />
          <path
                  d="M7.002 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 5.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995z" />
        </svg>
      </div>

      <div class="modal-body fw-bold">
        <p id="alertText"></p>
      </div>

      <div class="modal-footer d-flex justify-content-center">
        <button type="submit" style="width:150px" id="closeButtonPost" name="closeButtonPost" class="btn btn-success " data-dismiss="modal"> اغلاق</button>
        <a id="nextBage" style="width:150px"  class="btn btn-danger">تأكيد</a>
      </div>

    </div>
  </div>
</div>
<script>
        function button(number) {
            var a = document.getElementById("nextBage");
            var text = document.getElementById("alertText");
            text.setAttribute("class", "text-center fw-bold");
            if (number == 0) {
                a.setAttribute("href", "dash_add2");
                text.innerHTML = "تاكيد توزيع التلاميذ";
            }
            if (number == 1) {
                a.setAttribute("href", "tableInfo");
                text.innerHTML = "الذهاب لرؤيه معلومات التلاميذ";
            }
            if (number == 2) {
                a.setAttribute("href", "delall");
                text.innerHTML = "تأكيد عملية التهيئة";
            }
            if (number == 3) {
                a.setAttribute("href", "datadigram");
                text.innerHTML = "الذهاب لرؤيه التقارير";
            }
            if (number == 4) {
                a.setAttribute("href", "simple_upload2");
                text.innerHTML = "تأكيد تحميل الملف";
            }
            if (number == 5) {
                a.setAttribute("href", "simple_upload");
                text.innerHTML = "تأكيد تحميل الملف";
            }
        }
    </script>
